language: python
sudo: false
python:
  - "3.4"
  - "2.7"
env:
  - REQ="Django>=1.8,<1.9"
  - REQ="Django>=1.9,<1.10"
  - REQ="Django>=1.10,<1.11"
  - REQ="Django>=1.11,<2.0"
  - REQ="Django==2.0rc1"
matrix:
  exclude:
    - python: "2.7"
      env: REQ="Django==2.0rc1"
install:
  - pip install -q $REQ towel==0.8.0
  - python setup.py install
script: "cd tests && ./manage.py test testapp"
