[tox]
setupdir = ..
distribute = False
envlist =
    py26-1.4.x,
    py26-1.5.x,
    py26-1.6.x,
    py27-1.4.x,
    py27-1.5.x,
    py27-1.6.x,
    py27-1.7.x,
    py33-1.5.x,
    py33-1.6.x,
    py33-1.7.x,

[testenv]
downloadcache = {toxworkdir}/_download/
commands =
    {envpython} manage.py test {posargs:testapp} --settings=testapp.settings
setenv =
    PYTHONPATH = .:{toxworkdir}/../..
    FEINCMS_RUN_TESTS = 1

[testenv:py26-1.4.x]
basepython = python2.6
deps =
    django>=1.4,<1.5
    towel==0.2.0

[testenv:py27-1.4.x]
basepython = python2.7
deps =
    django>=1.4,<1.5
    towel==0.2.0

[testenv:py26-1.5.x]
basepython = python2.6
deps =
    django>=1.5,<1.6
    towel==0.2.0

[testenv:py27-1.5.x]
basepython = python2.7
deps =
    django>=1.5,<1.6
    towel==0.2.0

[testenv:py26-1.6.x]
basepython = python2.6
deps =
    django>=1.6,<1.7
    towel==0.2.0

[testenv:py27-1.6.x]
basepython = python2.7
deps =
    django>=1.6,<1.7
    towel==0.2.0

[testenv:py27-1.7.x]
basepython = python2.7
deps =
    django>=1.7,<1.8
    towel==0.2.0

[testenv:py33-1.5.x]
basepython = python3.3
deps =
    django>=1.5,<1.6
    towel==0.2.0

[testenv:py33-1.6.x]
basepython = python3.3
deps =
    django>=1.6,<1.7
    towel==0.2.0

[testenv:py33-1.7.x]
basepython = python3.3
deps =
    django>=1.7,<1.8
    towel==0.2.0
